<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Vuejs chapter 1</h1>

        <section id="interpolation" class="bg-dark p-3 rounded text-center text-light mb-3">
            <h2>interpolation</h2>
            <hr>
            <p>ten: {{nameUser}} </p>
            <p>lop: {{className}} </p>
        </section>

        <section id="bind-attribute" class="bg-dark p-3 rounded text-center text-light mb-3">
          <h2>bind-attribute</h2>
          <hr>
          <img v-bind:src="ImgUrl" class="img-thumbnail"  alt="lisa">
          <a v-bind:href="linkInfo" class="btn btn-info mt-3">
            Thong tin chi tiet
          </a>
      </section>

      <section id="method" class="bg-dark p-3 rounded text-center text-light mb-3">
          <h2>method</h2>
          <hr>
          <p>Tai hay Xiu: {{renderTaiHayXiu()}} - {{createSoNut()}}</p>
      </section>

      <section id="raw-html" class="bg-dark p-3 rounded text-center text-light mb-3">
        <h2>raw-html</h2>
        <hr>
        <div v-html="message">
          {{message}}
        </div>
      </section>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./index.js"></script>
  </body>
</html>
